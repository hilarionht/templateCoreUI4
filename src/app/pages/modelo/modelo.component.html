<div class="card">
    <div class="card-header">
        <strong>Modelo</strong>
    </div>
    <div class="card-body">
        <form #f="ngForm" ngNativeValidate (ngSubmit)="guardar(f)" method="post" class="form-horizontal">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="hf-email">Nombre</label>
                <div class="col-md-9">
                    <input type="text" [(ngModel)]="modelo.nombre" name="nombre" class="form-control" placeholder="ingrese nombre">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="tipoProducto">Marca</label>
                <div class="col-md-9">
                    <select [(ngModel)]="modelo.marca" name="marca" class="form-control">
                    <option value="" selected="selected"> Seleccione Marca</option>
                    <option *ngFor="let marca of marcas" value="{{marca._id}}">
                      {{ marca.nombre }}
                    </option>
                </select>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Guardar</button>
                <button [routerLink]="['/modelos' ]" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Cancelar</button>
            </div>
        </form>
    </div>


</div>
