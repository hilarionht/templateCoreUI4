<div class="row">
    <div class="col-lg-10">


        <div class="card">
            <div class="card-header">
                <strong>Producto</strong>
            </div>
            <div class="card-body">

                <br/>
                <form [formGroup]="forma" ngNativeValidate (ngSubmit)="registrarProducto()" class="form-horizontal">

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="nombre">Nombre</label>
                        <div class="col-md-9">
                            <input formControlName="nombre" required type="text" id="nombre" name="nombre" class="form-control" placeholder="ingrese un nombre">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="tipoProducto">Tipo de Producto</label>
                        <div class="col-md-9">
                            <select formControlName="tipoProducto" required id="tipoProducto" name="tipoProducto" class="form-control">
                        <option value="" selected="selected"> Tipo Producto</option>
                              <option *ngFor="let tipoProducto of tipoProductos" value="{{tipoProducto._id}}">
                                {{ tipoProducto.nombre }}
                              </option>
                    </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="tipoProducto">Marca</label>
                        <div class="col-md-9">
                            <select formControlName="marca" required id="marca" name="marca" (change)="cargarModelos($event.target.value)" class="form-control">
                                <option value="" selected="selected"> Marca</option>
                                <option *ngFor="let marca of marcas" value="{{marca._id}}">
                                    {{ marca.nombre }}
                                </option>
                    </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="tipoProducto">Modelo</label>
                        <div class="col-md-9">
                            <select formControlName="modelo" id="modelo" name="modelo" class="form-control">
                        <option value="" selected="selected">seleccione Modelo</option>
                              <option *ngFor="let modelo of modelos" value="{{modelo._id}}">
                                {{ modelo.nombre }}
                              </option>
                    </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="precioCompra">Precio Compra</label>
                        <div class="col-md-9 input-group-prepend">
                            <input type="number" formControlName="precioCompra" required id="precioCompra" name="precioCompra" class="form-control" placeholder="precio de compra" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="precioVenta">Precio Venta</label>
                        <div class="col-md-9">
                            <input type="number" formControlName="precioVenta" required id="precioVenta" name="precioVenta" class="form-control" placeholder="precio de venta" step="0.01">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="cantidad">Cantidad</label>
                        <div class="col-md-9">
                            <input type="number" formControlName="cantidad" required id="cantidad" name="cantidad" class="form-control" placeholder="ingrese la cantidad">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="cantidadAdvertencia">Cantidad de Advertencia</label>
                        <div class="col-md-9">
                            <input type="text" formControlName="cantidadAdvertencia" required id="cantidadAdevertencia" name="cantidadAdvertencia" class="form-control" placeholder="ingrese cantidad minima">
                        </div>
                    </div>


                    <div class="form-group row" style="display: none">
                        <label class="col-md-3 col-form-label" for="file-input">File input</label>
                        <div class="col-md-9">
                            <input type="file" id="file-input" name="file-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="descripcion">Descripcion de producto</label>
                        <div class="col-md-9">
                            <textarea id="descripcion" formControlName="descripcion" name="descripcion" rows="9" class="form-control" placeholder="aÃ±adir una descripcion descripcion.."></textarea>
                        </div>
                    </div>


                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                        <button [routerLink]="['/productos' ]" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
