<div class="card">
    <div class="card-header">
        <strong>Tipo de Producto</strong>
    </div>
    <div class="card-body">
        <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarTipoProducto(f)" method="post" class="form-horizontal">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="hf-email">Nombre</label>
                <div class="col-md-9">
                    <input type="text" [(ngModel)]="tipoproducto.nombre" name="nombre" class="form-control" placeholder="ingrese nombre">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="descripcion">Descripcion</label>
                <div class="col-md-9">
                    <textarea type="text" id="descripcion" [(ngModel)]="tipoproducto.descripcion" name="descripcion" class="form-control text-uppercase" placeholder="ingrese descripcion"></textarea>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Guardar</button>
                <button [routerLink]="['/tipoproductos' ]" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Cancelar</button>
            </div>
        </form>
    </div>


</div>
